<div class="container">
    <div class="center-block login-form">
        <div class="panel panel-default">
            <div class="panel-heading">Connexion</div>
            <div class="panel-body">
                <form role="form" name="form">
                    <div class="form-group" ng-class="{ 'has-error' : form.username.$invalid  && formIsSubmit }">
                        <label for="username">Username</label>
                        <div class="input-group login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" class="form-control" id="username" placeholder="username"  name="username" ng-model="user.username" disabled required>
                            <p ng-show="form.username.$invalid  && formIsSubmit" class="help-block">Adresse email obligatoire.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <div class="input-group login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="nom" class="form-control" placeholder="Nom"  name="nom" ng-model="user.nom">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom</label>
                        <div class="input-group login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="prenom" class="form-control" placeholder="Prenom"  name="prenom" ng-model="user.prenom">
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : form.restaurant.$invalid  && formIsSubmit }">
                        <label for="restaurant">Restaurant</label>
                        <div class="input-group login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" id="restaurant" class="form-control" placeholder="Restaurant"  name="restaurant" ng-model="user.userRestaurant.restaurant.nom" disabled required>
                            <p ng-show="form.username.$invalid  && formIsSubmit" class="help-block">Le restaurant est obligatoire.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-primary" ng-click="edit(user)"><i class="fa fa-long-arrow-right"></i> Modifier</button>
                    </div>
                </form>

                    <hr>
                <form name="formPassword">
                    <div class="form-group" ng-class="{ 'has-error' : formPassword.passwordActuel.$invalid  && formPasswordIsSubmit }">
                        <label for="passwordActuel">Mot de passe Actuel</label>
                        <div class="input-group login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="passwordActuel" class="form-control" placeholder="Mot de passe actuel" ng-model="userPass.passwordActuel" name="passwordActuel" required>
                            <p ng-show="formPassword.passwordActuel.$invalid  && formPasswordIsSubmit" class="help-block">Mot de passe actuel obligatoire.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : formPassword.newPassword.$invalid  && formPasswordIsSubmit }">
                        <label for="newPassword">Nouveau mot de passe</label>
                        <div class="input-group login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" class="form-control" id="newPassword" placeholder="Password" ng-model="userPass.newPassword" name="newPassword" required>
                            <p ng-show="formPassword.newPassword.$invalid  && formPasswordIsSubmit" class="help-block">Nouveau mot de passe obligatoire.</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : formPassword.confirmationPassword.$invalid  && formPasswordIsSubmit }">
                        <label for="confirmationPassword">Confirmation mot de passe</label>
                        <div class="input-group login-input">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="password" id="confirmationPassword" class="form-control" placeholder="Confirmation" ng-model="userPass.confirmationPassword" name="confirmationPassword" required>
                            <p ng-show="formPassword.confirmationPassword.$invalid  && formPasswordIsSubmit" class="help-block">Confirmation mot de passe obligatoire.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-primary" ng-click="changePassword(userPass)"><i class="fa fa-long-arrow-right"></i> Changer</button>
                    </div>

                </form>






            </div>
        </div>
    </div>
</div>

imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: fos_elastica.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     %databasehost%
        port:     %databaseport%
        dbname:   %databasename%
        user:     %databaseuser%
        password: %databasepassword%
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailertransport%"
    host:      "%mailerhost%"
    username:  "%maileruser%"
    password:  "%mailerpassword%"
    spool:     { type: memory }

fos_rest:
#    disable_csrf_role: ROLE_USER
    view:
        formats:
            json: true
            xml:  false
            html: true
        view_response_listener: force
    routing_loader:
        default_format: json
    format_listener:
        rules:
            - { path: '/api', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^/', priorities: ['html'], fallback_format: html, prefer_extension: true }
    body_converter:
        enabled: true
    param_fetcher_listener: true
    body_listener: true
    allowed_methods_listener: true
    format_listener: true

nelmio_api_doc: ~

nelmio_cors:
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600

lexik_jwt_authentication:
    private_key_path: %jwtprivatekeypath%
    public_key_path:  %jwtpublickeypath%
    pass_phrase:      %jwtkeypassphrase%
    token_ttl:        %jwttokenttl%

knp_paginator:
    page_range: 5

gesdinet_jwt_refresh_token:
    ttl: 5184000
    ttl_update: true
    user_provider: app.user_neema.provider

vresh_twilio:
    #(Required) Your Account SID from www.twilio.com/user/account
    sid: %twiliosid%
    #(Required) Your Auth Token from www.twilio.com/user/account
    authToken: %twilioauthtoken%
    #(Optional, default: '2010-04-01') Twilio API version
    version: '2010-04-01'
    #(Optional, default: 1) Number of times to retry failed requests
    retryAttempts: 3

old_sound_rabbit_mq:
    connections:
        default:
            host:     %rabbithost%
            port:     5672
            user:     %rabbituser%
            password: %rabbitpassword%
            vhost:    %rabbitvhost%
            lazy:     false
            connection_timeout: 3
            read_write_timeout: 3
    producers:
        notification:
            connection:       default
            exchange_options:
                name: 'notification'
                type: direct


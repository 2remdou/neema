imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_rest:
    disable_csrf_role: ROLE_USER
    view:
        formats:
            json: true
            xml:  false
            html: true
        view_response_listener: force
    routing_loader:
        default_format: json
    format_listener:
        rules:
            - { path: '/api', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^/', priorities: ['html'], fallback_format: html, prefer_extension: true }
    body_converter:
        enabled: true
    param_fetcher_listener: true
    body_listener: true
    allowed_methods_listener: true
    format_listener: true

nelmio_api_doc: ~

nelmio_cors:
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: ['*']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600

lexik_jwt_authentication:
    private_key_path: %jwt_private_key_path%
    public_key_path:  %jwt_public_key_path%
    pass_phrase:      %jwt_key_pass_phrase%
    token_ttl:        %jwt_token_ttl%

knp_gaufrette:
    stream_wrapper: ~

    adapters:
        neema_plat_storage_local:
            local:
                directory: "%neema_upload_plat_directory%"
        neema_restaurant_storage_local:
            local:
                directory: "%neema_upload_restaurant_directory%"
#        nicetruc_storage_s3:
#            aws_s3:
#                service_id: nicetruc.aws_s3.client
#                bucket_name: '%awss3bucketname%'
#                options:
#                    create: true
    filesystems:
        neema_plat_storage_local:
            adapter: neema_plat_storage_local
        neema_restaurant_storage_local:
            adapter: neema_restaurant_storage_local
#        nicetruc_storage_s3:
#            adapter: nicetruc_storage_s3
#            alias: nicetruc_storage_s3_filesystem

vich_uploader:
    db_driver: orm
    storage:   gaufrette

    mappings:
        plat_image:
            uri_prefix: images/plats
            upload_destination: neema_plat_storage_local
            namer: neema.namer

            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true
        restaurant_image:
            uri_prefix: images/restaurant
            upload_destination: neema_restaurant_storage_local
            namer: neema.namer

            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true


imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: false
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

#swiftmailer:
#    delivery_address: me@example.com

knp_gaufrette:
    stream_wrapper: ~

    adapters:
        neema_plat_storage_local:
            local:
                directory: "%neemauploadplatdirectory%"
        neema_restaurant_storage_local:
            local:
                directory: "%neemauploadrestaurantdirectory%"
    filesystems:
        neema_plat_storage_local:
            adapter: neema_plat_storage_local
        neema_restaurant_storage_local:
            adapter: neema_restaurant_storage_local

vich_uploader:
    db_driver: orm
    storage:   gaufrette

    mappings:
        plat_image:
            uri_prefix: images/plats
            upload_destination: neema_plat_storage_local
            namer: neema.namer

            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true
        restaurant_image:
            uri_prefix: images/restaurant
            upload_destination: neema_restaurant_storage_local
            namer: neema.namer

            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true
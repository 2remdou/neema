    <body ng-app="neema">
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-stable">
                <ion-nav-back-button>
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                    </button>
                </ion-nav-buttons>
                </ion-nav-bar>
                <ion-nav-view animation="slide-left-right"></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-stable">
                    <h1 class="title" ng-hide="userConnected">Neema</h1>

                    <h3 class="title" ng-show="userConnected" menu-close="">
                        {{userConnected.restaurant.nom}} - {{userConnected.nom}} 
                    </h3>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item ng-hide="userConnected" menu-close="" ui-sref="login" class="cursor-pointer">
                            <i class="icon ion-person"></i>
                            Connexion 
                        </ion-item>
                        <ion-item ng-show="userConnected" menu-close="" ui-sref="home" class="cursor-pointer">
                            <i class="icon ion-home"></i>
                            Accueil
                        </ion-item>
                        <ion-item ng-show="userConnected" menu-close="" ui-sref="menu" class="cursor-pointer">
                            <i class="icon ion-map"></i>
                            Menu
                        </ion-item>
                        <ion-item ng-show="userConnected" menu-close="" ui-sref="addPlat" class="cursor-pointer">
                            <i class="icon ion-android-restaurant"></i>
                            Plat
                        </ion-item>
                        <ion-item ng-show="userConnected" menu-close="" ui-sref="numeroAutorise" class="cursor-pointer">
                            <i class="icon ion-ios-telephone"></i>
                            Autoris√© un numero
                        </ion-item>
                        <ion-item ng-show="userConnected" menu-close="" ui-sref="logout" class="cursor-pointer">
                            <i class="icon ion-unlocked"></i>
                            Deconnexion 
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>  
    </body>
